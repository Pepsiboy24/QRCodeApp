<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="../Styles/login.css">
	<script src="../Scripts/particles.js" defer></script>
	<script src="../Scripts/app.js" defer></script>
	<script src="./Scripts/font-awesome.js"></script>
</head>
<body>
	<div class="particlesJS" id="particles-js">
		<div class="container" style="padding-top: 28%;">
			<div class="wrapper">
				<header>
					<h1>Signup</h1>
				</header>
				<div class="input">
					<h3>Username</h3>
					<input type="name" placeholder="Username">
				</div>
				<div class="input">
					<h3>Organization name</h3>
					<input type="name" placeholder="Name of Organization">
				</div>
				<div class="input">
					<h3>Email</h3>
					<input type="email" placeholder="Email">
				</div>
				<div class="input">
					<h3>Password</h3>
					<input type="password" name="" placeholder="Password">
				</div>
				<a href="#">Signup</a>
			</div>
		</div>
	</div>
</body>
</html>
